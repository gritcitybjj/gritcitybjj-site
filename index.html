<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GRIT CITY BJJ | Tacoma, WA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #fff;
      color: #222;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 15px;
    }
    .main-banner {
      width: 100vw;
      max-width: 100%;
      height: 240px;
      max-height: 240px;
      object-fit: cover;
      object-position: center;
      margin-bottom: 10px;
      display: block;
    }
    .student-login {
      display: flex;
      justify-content: center;
      margin: 18px 0 28px;
    }
    .student-login img {
      cursor: pointer;
      height: 48px;
      width: auto;
      box-shadow: 0 2px 14px rgba(20,60,100,0.11);
      border-radius: 11px;
      transition: transform 0.12s;
      padding: 8px 24px;
      background: #f3f7ff;
    }
    .student-login img:hover {
      transform: scale(1.11);
      box-shadow: 0 4px 22px rgba(20,60,100,0.17);
      background: #e7f1ff;
    }
    .nav-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin-bottom: 30px;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
      flex-wrap: wrap;
    }
    .nav-bar a {
      color: #14307f;
      text-decoration: none;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      padding-bottom: 5px;
      transition: border-color 0.2s;
      margin: 0 6px;
    }
    .nav-bar a:hover {
      border-color: #314be7;
    }
    .nav-bar a:not(:last-child)::after {
      content: " | ";
      color: #ccc;
      margin-left: 10px;
      margin-right: 4px;
    }
    .section-title, .gallery-title {
      font-size: 1.25em;
      font-weight: 700;
      color: #14307f;
      margin: 40px 0 12px;
      text-align: center;
      letter-spacing: 1px;
    }
    .gallery-title {
      margin: 44px 0 12px 0;
    }
    .address-text, .location-text, .location-map-link {
      text-align: center;
      color: #444;
      font-weight: 600;
      margin: 6px auto 12px;
    }
    .schedule-embed iframe {
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      width: 100%;
      max-width: 850px;
      min-width: 300px;
      height: 600px;
      background: #fff;
      display: block;
      margin: 0 auto 20px;
    }
    /* LOCATION PHOTOS */
    .location-maps {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 14px;
      margin: 35px 0 15px;
    }
    .location-thumb {
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.18s;
      width: 110px;
      height: 80px;
      object-fit: cover;
      box-shadow: 0 1px 6px rgba(0,0,0,0.11);
    }
    .location-thumb:hover {
      transform: scale(1.08);
      box-shadow: 0 2px 12px rgba(20,60,100,0.16);
    }
    /* End location images */
    .academy-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      margin-bottom: 38px;
    }
    .academy-gallery img {
      width: 130px;
      height: 130px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 1px 8px rgba(0,0,0,0.05);
      cursor: pointer;
      transition: transform 0.18s;
    }
    .academy-gallery img:hover {
      transform: scale(1.08);
    }
    .lineage-header {
      text-align: center;
      color: #14307f;
      font-weight: 700;
      letter-spacing: 1px;
      margin: 42px 0 14px;
    }
    .lineage-main-image img {
      display: block;
      margin: 0 auto 20px;
      max-width: 100%;
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 1px 8px rgba(0,0,0,0.1);
      /* Enlarged to fill container */
      height: auto;
    }
    .lineage-photos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 18px;
      margin-bottom: 40px;
    }
    .lineage-photos img {
      width: 90px;
      border-radius: 10px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.1);
      height: 90px;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.18s;
    }
    .lineage-photos img:hover {
      transform: scale(1.08);
    }
    .instructors-section {
      background: #fafcff;
      border-radius: 15px;
      margin: 32px 0 40px;
      padding: 25px 18px 30px;
      box-shadow: 0 1px 8px rgba(60,90,150,0.04);
    }
    .instructors-title {
      font-size: 1.5em;
      font-weight: 700;
      text-align: center;
      color: #14307f;
      margin-bottom: 26px;
      letter-spacing: 1px;
    }
    .instructors-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 32px;
    }
    .instructor-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 1px 8px rgba(0,0,0,0.08);
      padding: 19px 18px;
      text-align: center;
      width: 240px;
      min-width: 180px;
    }
    .instructor-card img {
      width: 150px;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 12px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.09);
    }
    .instructor-card h3 {
      margin: 0 0 5px;
      font-size: 1.12em;
      font-weight: 700;
      color: #10316a;
    }
    .instructor-card p {
      font-size: 0.96em;
      color: #363636;
      margin-bottom: 0;
    }
    .read-more-btn {
      background: none;
      border: none;
      color: #14307f;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
      text-decoration: underline;
      font-size: 1em;
      padding: 0;
    }
    .read-more-btn:hover {
      color: #314be7;
    }
    .footer-logos-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      max-width: 900px;
      margin: 0 auto 12px auto;
      gap: 18px;
      background: #fff;
    }
    .footer-logos-row img {
      max-height: 110px;
      border-radius: 10px;
      box-shadow: 0 1px 8px rgba(0,0,0,0.10);
      object-fit: contain;
      background: #fff;
      display: block;
    }
    .social-links {
      display: flex;
      justify-content: center;
      gap: 36px;
      margin: 30px 0 12px 0;
    }
    .social-links img {
      height: 44px;
      width: 44px;
      object-fit: contain;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 1px 6px rgba(0,0,0,0.08);
      transition: transform 0.13s;
    }
    .social-links img:hover {
      transform: scale(1.13);
      box-shadow: 0 2px 16px rgba(20,60,100,0.14);
    }
    .footer-bottom {
      text-align: center;
      color: #a6a6a6;
      font-size: 15px;
      margin-top: 18px;
      margin-bottom: 6px;
      letter-spacing: 1px;
    }
    /* Responsive Styles */
    @media (max-width: 900px) {
      .footer-logos-row img {
        max-height: 64px;
      }
    }
    @media (max-width: 700px) {
      .container {
        padding: 0 5px;
      }
      .main-banner {
        height: 34vw;
        max-height: none;
        min-height: 120px;
        object-fit: cover;
      }
      .academy-gallery img, .lineage-photos img {
        width: 68px;
        height: 68px;
      }
      .lineage-main-image img {
        width: 120px;
      }
      .footer-logos-row img {
        max-height: 38px;
      }
      .student-login img {
        height: 30px;
        padding: 6px 12px;
      }
      .nav-bar {
        flex-direction: row;
        gap: 3px;
        font-size: 0.97em;
        text-align: center;
      }
      .section-title, .gallery-title {
        font-size: 1.07em;
        margin: 26px 0 7px;
      }
      .gallery-title {
        margin: 22px 0 7px 0;
      }
      .academy-gallery {
        gap: 9px;
      }
      .location-thumb {
        width: 75px;
        height: 56px;
      }
    }
    @media (max-width: 440px) {
      .main-banner {
        height: 26vw;
        min-height: 66px;
      }
      .academy-gallery img, .lineage-photos img {
        width: 46px;
        height: 46px;
      }
      .lineage-main-image img {
        width: 70px;
      }
      .footer-logos-row img {
        max-height: 25px;
      }
      .location-thumb {
        width: 56px;
        height: 44px;
      }
    }
    /* Accordion for conduct/faq */
    .accordion-toggle {
      background: #14307f;
      color: #fff;
      font-weight: 600;
      font-size: 1.09em;
      padding: 13px 18px;
      border: none;
      border-radius: 7px;
      width: 100%;
      text-align: left;
      margin: 13px 0 0 0;
      cursor: pointer;
      transition: background 0.14s;
      outline: none;
    }
    .accordion-toggle[aria-expanded="true"] {
      background: #314be7;
    }
    .accordion-content {
      display: none;
      padding: 0 5px 13px 5px;
      animation: fadein 0.29s;
    }
    .accordion-content.open {
      display: block;
    }
    @keyframes fadein {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>

  <script>
    // Accordion toggle for conduct and faq
    function toggleAccordion(contentId, btn) {
      const content = document.getElementById(contentId);
      const expanded = btn.getAttribute('aria-expanded') === 'true';
      btn.setAttribute('aria-expanded', !expanded);
      btn.textContent = (expanded ? 'Expand ' : 'Collapse ') + (contentId === 'conduct-content' ? 'Code of Conduct' : "FAQ's");
      content.classList.toggle('open');
    }

    // Instructor Bio toggle
    function toggleBio(button) {
      const card = button.parentElement;
      const shortBio = card.querySelector('.bio-short');
      const fullBio = card.querySelector('.bio-full');
      if (fullBio.style.display === 'none' || fullBio.style.display === '') {
        fullBio.style.display = 'block';
        shortBio.style.display = 'none';
        button.textContent = 'Read Less';
      } else {
        fullBio.style.display = 'none';
        shortBio.style.display = 'block';
        button.textContent = 'Read More';
      }
    }
    // Smooth scroll for nav links
    document.querySelectorAll('.nav-bar a').forEach(anchor => {
      anchor.addEventListener('click', function(e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) target.scrollIntoView({ behavior: 'smooth' });
      });
    });

    // Pop-up Image Modal Logic
    function openImgPopup(img) {
      document.getElementById('popupImg').src = img.src;
      document.getElementById('imgModal').style.display = 'flex';
    }
    function closeImgPopup() {
      document.getElementById('imgModal').style.display = 'none';
      document.getElementById('popupImg').src = '';
    }
    // Close popup on background click
    document.getElementById('imgModal').onclick = function(e) {
      if(e.target === this) closeImgPopup();
    };
  </script>

  <!-- Popup Modal for Images (unchanged) -->

    <span onclick="closeImgPopup()" style="position:absolute;top:18px;right:32px;font-size:2.4em;color:#fff;cursor:pointer;font-weight:700;z-index:11000;">&times;</span>
    <img id="popupImg" src="" alt="Popup" style="max-width:98vw;max-height:90vh;border-radius:18px;box-shadow:0 6px 50px #000b;" />
